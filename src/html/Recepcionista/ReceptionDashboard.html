        <div class="Title">
           <center><h2>Bienvenido al Panel de Recepcionista</h2></center>

        <section class="layout">
            <div class="botones">
                <div class="btn-container">
                    <div class="btn">
                        <a href="cobro.html">
                            <button class="button1">
                                <div class="hand">
                                    <i class="fa-solid fa-hand-holding-usd"></i>
                                </div>
                            </button>
                        </a>
                    </div>
                    <p class="btn-text">Modulo de Cobro</p>
                </div>

                <div class="btn-container">
                    <div class="btn">
                        <a href="ModuloCitas.html">
                            <button class="button1">
                                <div class="calendar">
                                    <div class="agenda">
                                        <div class="agenda-cover"></div>
                                        <div class="agenda-spine"></div>
                                        <div class="agenda-pages"></div>
                                    </div>            
                                </div>     
                            </button>
                        </a>
                    </div>
                    <p class="btn-text">Modulo de Citas</p>
                </div>

                <div class="btn-container">
                    <div class="btn">
                        <a href="Pacientes.html">
                            <button class="button1">
                                <div class="file">
                                    <div class="work-5"></div>
                                    <div class="work-4"></div>
                                    <div class="work-3"></div>
                                    <div class="work-2"></div>
                                    <div class="work-1"></div>
                                </div>
                            </button>
                        </a>
                    </div>
                    <p class="btn-text">Pacientes</p>
                </div>

                <div class="btn-container">
                    <div class="btn">
                        <button class="button1">
                            <div class="icon specialist">
                                <div class="circle-head"></div>
                                <div class="rectangle-body"></div>
                            </div>
                        </button>
                    </div>
                    <p class="btn-text">Especialistas</p>
                </div>
            </div>
        </section>
    </div>
    <script>
        // Seleccionar los elementos HTML donde se mostrarán los datos
        const welcomeMessage = document.getElementById("welcome-message");
        const workSchedule = document.getElementById("work-schedule");
        const receptionistId = document.getElementById("receptionist-id");

        // Hacer la solicitud al archivo PHP
        fetch('dashboardR.php')  // Asegúrate de poner la ruta correcta
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al comunicarse con el servidor");
                }
                return response.json(); // Convertir la respuesta en JSON
            })
            .then(data => {
                if (data.error) {
                    console.error("Error desde el servidor:", data.error);
                    welcomeMessage.textContent = "Error al cargar los datos";
                } else {
                    // Actualizar el contenido del HTML con los datos del servidor
                    welcomeMessage.textContent = `¡Bienvenido, ${data.nombre} ${data.apellido}!`;
                    receptionistId.textContent = `ID: ${data.id}`;
                }
            })
            .catch(error => {
                console.error("Error en la solicitud:", error);
                welcomeMessage.textContent = "Error al cargar los datos";
            });
    </script>
</body>
</html>
